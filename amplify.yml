version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm alias default 20
        - nvm use 20
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
