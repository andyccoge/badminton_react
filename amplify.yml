version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm alias default 20
        - nvm use 20
        - node -v
        - npm -v
        - npm ci
    build:
      commands:
        - npm run build
        - echo "VITE_API_URL=$VITE_API_URL" >> .amplify-hosting/compute/default/.env
        - echo "VITE_API_STAGE=$VITE_API_STAGE" >> .amplify-hosting/compute/default/.env
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
